<!DOCTYPE html>
<html>
  <head>
    <title>css variable updates</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <h2>Update css variables with <span class="js">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing</label>
      <input
        type="range"
        name="spacing"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur</label>
      <input type="range" name="blur" min="0" max="10" data-sizing="px"//>

      <label for="base">BaseColor</label>
      <input type="color" name="base" value="yellow" />

      <img src="back.png" />
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
